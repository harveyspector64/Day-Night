<!DOCTYPE html>
<html>
<head>
  <title>Night Sky Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let dayProgress = 0;
    const dayDuration = 60 * 30; // 30 seconds in frames (assuming 60 FPS)
    const transitionDuration = 60 * 60; // 60 seconds for the transition

    const stars = [];
    const numStars = 500;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        alpha: Math.random()
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sky color transition
      const nightColor = [0, 0, 50];
      const dayColor = [135, 206, 235];

      let skyColor;
      if (dayProgress < dayDuration) {
        skyColor = nightColor;
      } else if (dayProgress < dayDuration + transitionDuration) {
        const progress = (dayProgress - dayDuration) / transitionDuration;
        skyColor = nightColor.map((color, index) => {
          return color + (dayColor[index] - color) * progress;
        });
      } else {
        skyColor = dayColor;
      }

      ctx.fillStyle = `rgb(${skyColor[0]}, ${skyColor[1]}, ${skyColor[2]})`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Stars
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha * (1 - dayProgress / (dayDuration + transitionDuration))})`;
        ctx.fill();
      });

      dayProgress++;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
