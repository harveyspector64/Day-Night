<!DOCTYPE html>
<html>
<head>
  <title>Night Sky Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let dayProgress = 0;
    const dayDuration = 60 * 30; // 30 seconds in frames (assuming 60 FPS)
    const transitionDuration = 60 * 60; // 60 seconds for the transition

    const stars = [];
    const numStars = 1500;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        alpha: Math.random(),
        twinkleSpeed: Math.random() * 0.01 + 0.005
      });
    }

    const sunParticles = [];
    const numSunParticles = 10000;

    for (let i = 0; i < numSunParticles; i++) {
      sunParticles.push({
        x: 0,
        y: 0,
        size: Math.random() * 1.5,
        alpha: Math.random(),
        angle: Math.random() * Math.PI * 2,
        distance: Math.random() * 80
      });
    }

    function createCloud(x, y, size) {
      const cloudParticles = [];
      const numCloudParticles = size * 15;

      for (let i = 0; i < numCloudParticles; i++) {
        cloudParticles.push({
          x: x + Math.random() * size - size / 2,
          y: y + Math.random() * size - size / 2,
          size: Math.random() * 4,
          alpha: Math.random() * 0.5 + 0.5,
          speed: Math.random() * 0.5 + 0.5
        });
      }

      return cloudParticles;
    }

    const clouds = [];

    function spawnCloud() {
      const x = canvas.width + 100;
      const y = Math.random() * canvas.height * 0.5;
      const size = Math.random() * 150 + 100;
      clouds.push(createCloud(x, y, size));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sky color transition
      const nightColor = [0, 0, 50];
      const sunriseColor1 = [255, 140, 100];
      const sunriseColor2 = [255, 200, 150];
      const dayColor = [135, 206, 235];

      let skyColor;
      if (dayProgress < dayDuration) {
        skyColor = nightColor;
      } else if (dayProgress < dayDuration + transitionDuration * 0.2) {
        const progress = (dayProgress - dayDuration) / (transitionDuration * 0.2);
        skyColor = nightColor.map((color, index) => {
          return color + (sunriseColor1[index] - color) * progress;
        });
      } else if (dayProgress < dayDuration + transitionDuration * 0.4) {
        const progress = (dayProgress - dayDuration - transitionDuration * 0.2) / (transitionDuration * 0.2);
        skyColor = sunriseColor1.map((color, index) => {
          return color + (sunriseColor2[index] - color) * progress;
        });
      } else if (dayProgress < dayDuration + transitionDuration * 0.6) {
        const progress = (dayProgress - dayDuration - transitionDuration * 0.4) / (transitionDuration * 0.2);
        skyColor = sunriseColor2.map((color, index) => {
          return color + (dayColor[index] - color) * progress;
        });
      } else {
        skyColor = dayColor;
      }

      ctx.fillStyle = `rgb(${skyColor[0]}, ${skyColor[1]}, ${skyColor[2]})`;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Stars
      ctx.fillStyle = 'white';
      stars.forEach(star => {
        const twinkleOffset = Math.sin(Date.now() * star.twinkleSpeed) * 0.1;
        const alpha = star.alpha * (1 - dayProgress / (dayDuration + transitionDuration * 0.6)) + twinkleOffset;
        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = `rgba(255, 255, 255, ${alpha})`;
        ctx.fill();
      });

      // Sun
      if (dayProgress >= dayDuration + transitionDuration * 0.4) {
        const sunProgress = (dayProgress - dayDuration - transitionDuration * 0.4) / (transitionDuration * 0.6);
        const sunX = sunProgress * canvas.width;
        const sunY = canvas.height * 0.2;

        sunParticles.forEach(particle => {
          particle.angle += 0.005;
          particle.x = sunX + Math.cos(particle.angle) * particle.distance;
          particle.y = sunY + Math.sin(particle.angle) * particle.distance;
        });

        ctx.fillStyle = 'rgba(255, 255, 0, 0.8)';

        sunParticles.forEach(particle => {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fillStyle = `rgba(255, 255, 0, ${particle.alpha})`;
          ctx.fill();
        });
      }

      // Clouds
      if (dayProgress >= dayDuration + transitionDuration * 0.6) {
        if (Math.random() < 0.01) {
          spawnCloud();
        }

        clouds.forEach((cloud, index) => {
          cloud.forEach(particle => {
            particle.x -= particle.speed;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = `rgba(255, 255, 255, ${particle.alpha})`;
            ctx.fill();
          });

          if (cloud[0].x < -200) {
            clouds.splice(index, 1);
          }
        });
      }

      dayProgress++;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
