<!DOCTYPE html>
<html>
<head>
  <title>Night Sky Game</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { width: 100%; height: 100%; }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let dayProgress = 0;
    const dayDuration = 60 * 30; // 30 seconds in frames (assuming 60 FPS)
    const transitionDuration = 60 * 30; // 30 seconds for the transition

    const stars = [];
    const numStars = 500;

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        alpha: Math.random(),
        layer: Math.floor(Math.random() * 3), // Assign a layer (0, 1, or 2)
        twinkleSpeed: Math.random() * 0.05 + 0.01
      });
    }

    const sunParticles = [];
    const numSunParticles = 2000;

    for (let i = 0; i < numSunParticles; i++) {
      sunParticles.push({
        x: 0,
        y: 0,
        size: Math.random() * 3,
        alpha: Math.random(),
        angle: Math.random() * Math.PI * 2,
        distance: Math.random() * 80
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Sky color transition
      const nightColor = [0, 0, 50];
      const dayColor = [135, 206, 235];

      let skyColor;
      if (dayProgress < dayDuration) {
        skyColor = nightColor;
      } else if (dayProgress < dayDuration + transitionDuration) {
        const progress = (dayProgress - dayDuration) / transitionDuration;
        skyColor = nightColor.map((color, index) => {
          return color + (dayColor[index] - color) * progress;
        });
      } else {
        skyColor = dayColor;
      }

      const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
      gradient.addColorStop(0, `rgb(${skyColor[0]}, ${skyColor[1]}, ${skyColor[2]})`);
      gradient.addColorStop(1, 'rgb(0, 0, 30)');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Stars
      stars.forEach(star => {
        const alpha = star.alpha + Math.sin(Date.now() * star.twinkleSpeed) * 0.5;
        const color = `rgba(255, 255, 255, ${alpha})`;

        ctx.beginPath();
        ctx.arc(star.x, star.y, star.size * (1 - star.layer * 0.4), 0, Math.PI * 2);
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.fill();
      });

      // Sun
      if (dayProgress >= dayDuration) {
        const sunX = (dayProgress - dayDuration) / transitionDuration * canvas.width;

        sunParticles.forEach(particle => {
          particle.angle += 0.01;
          particle.x = sunX + Math.cos(particle.angle) * particle.distance;
          particle.y = canvas.height * 0.2 + Math.sin(particle.angle) * particle.distance;
        });

        ctx.fillStyle = 'rgba(255, 255, 0, 0.8)';

        sunParticles.forEach(particle => {
          ctx.beginPath();
          ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
          ctx.closePath();
          ctx.fillStyle = `rgba(255, 255, 0, ${particle.alpha})`;
          ctx.fill();
        });
      }

      dayProgress++;
      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
